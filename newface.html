		<input name="hide_funs" type="hidden" id="hide_funs" value="({'吃饭':['又到了纠结吃什么好的时候','民以食为天','起晚了，早餐午饭一起吃吧','一生人吃得最多的菜估计是“随便”','不饿也要吃，三餐固定身体好','吃货乎如何，齐鲁青未了','减肥了，少一顿无所谓了','吃饱饱的感觉真幸福','革命尚未成功，同志先去吃饭','To eat，or not to eat，that is a question','没有减不下的肥，只有管不住的嘴','“特别能吃苦”这5个字，哥想了想，我只做到了前4个','哥吃饭呢','吃饭什么的最喜欢了','对于吃货来说，还有什么比吃饭更开心的','寂寞是一种沉淀了千年的哀伤，哥进食去了','心情好了，自然吃嘛嘛香','等哥有钱了，就自己开个餐馆，想吃啥吃啥'],'加班':['加班加工资，何乐而不为','我不是早到公司，而是我压根没离开过公司','星期一至星期七，多劳多得','加班是社会必修课，可它从未结课','这时候还在加班的同志们加油','我还在加班，你先帮我吃晚饭','已经好几个星期没有见过周末这家伙了','谁说朝九晚五，老板不走你敢走？','加班越久越喜欢一个人走，因为想知道自己究竟还能忍受多久','看到2013的放假安排，觉悟到2012只是末日的开始','不是说加班可减肥么，怎么不见哥瘦','加班的孩子伤不起呀，伤不起呀','加班是一种病','不在加班中恋爱就在加班中变态','加班是一种很悬的东西，如影随形','哥加的不是班，是寂寞','一个人宅着，不如加班来得充实','苦逼的加班族，你，也在加班么'],'发围脖':['围脖，织着织着就上瘾了','围脖是一个人的孤单，一群人的寂寞','哥在逛围脖','你不来找我，我只好去织围脖了','找到你，我就不用再去围脖了'],'看电视':['美剧最爱生活大爆炸，你呢？','一个星期7天，天天都有相亲节目','很多时候，我是在听电视而已','这节目能再雷人一点吗？','看电视剧还是从电视机上看才有味道','高清电视，果然体验不一样啊','家的感觉，就是饭后一起看电视','看广告看得好好的，突然蹦出个电视剧','哥要给电视台提意见，不要在看广告的时候插播电视剧','看电视也是生活的一部分','哥看的不是电视，是生活','泡菜剧神马的，你喜欢吗','一个人去看电影，不如窝在家看电视','最近有啥好看的新剧么，求推荐','今天有什么好节目看呢?'],'发呆':['没事发个呆，日后必成天然呆','闲来没事发个呆','天然呆，自然萌','呆货的生活里，除了发呆，还有什么？','发呆这事做得好，就是深沉，做不好，就是睡着','每天一定有一个很重要的时刻是用来发呆的','发呆跟睁着眼睛睡觉有什么区别呢','发呆无所谓，别流口水就是','我愿有一座房子，面朝大海，春暖发呆'],'思考':['人和猪的区别在于思考','吾日三省吾身','哥在思考三件人生大事呢——早上吃什么、中午吃什么、晚上吃什么','哥不是在发呆，哥在思考呢','常思考，有助大脑发育'],'网购':['哥在坐等秒杀','又败家了，这信用卡不是我的就好了','网购最方便了，但可怜的是我的钱包呀~','钱包你肿么了，醒醒呀','哎呀，这个月注定月光光照地堂了','购物减压，事后看钱包立刻高血压','有了网购，以后更宅了','珍爱生命，远离网购','一陷淘宝深似海'],'聚会':['寂寞是一个人的聚会，聚会是一群人的寂寞','朋友要常联系，有时间多聚聚','天下没有不散的宴席，只期待下一次的相聚','聚会活动，是去海吃，还是去唱K飙歌好呢','每一次的聚会，都让人那么期待','这次聚会弥补我们当初的匆匆离开','每月一次朋友聚会是必不可少','欢乐的时光无法永留，依恋的身影终将远去'],'运动':['有空常锻炼，身体倍儿棒','生命在于运动','没事多运动，腿脚更利索','广告都说了，运动有益身心健康呐','享受运动后大汗淋漓的感觉','明天考800米长跑，求拯救！','集家居与运动于一身的球服是我的最爱','明天考800米长跑，求拯救！','每天爬楼梯是白领最好的运动项目之一？','我都记不清自己多久没运动了','每次运动都不过是多一次证实自己是运动白痴的事实','睡懒觉还不如起床去跑步','比赛场上的运动是竞技，我们老百姓运动只是为了锻炼','人的健全，不但靠饮食，尤靠运动','运动的要义不在趣味而在继续持久，养成习惯','人怕不动，脑怕不用','动精神之魂无所不在，追求健康之心无法阻挡'],'听音乐':['在音乐的世界，找回真实的自己','听自己喜欢的音乐是一种享受','我只想，沉醉在自己的音乐世界里','我喜欢听音乐，跟想找到你与我一起分享','音乐是个很奇妙的东西，你觉得呢','没有音乐，生命是没有价值的','当我坐在那架破旧古钢琴旁边的时候，我对最富有的生活也不羡慕','人都需要娱乐和变换兴趣，以防止变得迟钝，呆滞和智力上的闭塞。','音乐表达的是无法用语言描述,却又不可能对其保持沉默的东西','人很奇怪，不开心的时候喜欢听悲情的歌','一部电影感动我们的不止是剧情，还有它的音乐','有谁跟我一样，听歌睡觉，结果戴一晚上耳机','好音乐，传达正能量！','世上每一首歌都有它的知音','最近喜欢上听轻音乐了~相当的治愈啊','你们知道什么是沙龙音乐吗','浮躁的生活，已忘记上一次安静听音乐的时刻','很多人有时忘了听音乐最初的目的'],'旅行':['人生就像一场旅行，在乎的不是目的地','路漫漫其修远兮，吾将上下而求索','身体和心灵 , 必须有一个在路上','人生，就是一次长途旅行','旅行中有很多风景，而我，只想邂逅你','旅行，错过了很多风景，不想再错过你','希望以后能牵着你的手行走天下','想要一张从我心到你心的车票，可以吗？','旅行，只是一种生活态度。你选择什么样的生活态度，自然就有相应的解决方式','我们不顾一切去旅行，就是为了能好好地哭一场或者醉一场。哭过醉过之后，一切都可以重来','总有一天，我会丢下我所有的疲倦和理想，带着我的相机，远离繁华，面向空旷','关于旅行，关于生活，如此而已','有一种人，叫“驴友”','无论你到那方旅行只是爱上刹那的风光','给自己定一个2013旅游计划','有些人旅游是为了吃遍世界，他们是吃货','旅行并不仅仅是游玩，更是开阔眼界和胸襟的途径','旅程中期待奇迹的发生，比如一段恋情','旅行就是这样，在路上的人很辛苦，旁观的人很羡慕','旅行,就是从自己活腻的地方到别人活腻的地方去'],'装扮':['头可断，发型不可乱，约会什么的，一定要穿着整齐','这也太帅了，哥都不认识镜子里的我了','整理妆容出去溜达咯','收拾妆容，收拾心情','换个发型，换个心情','这发型师毁掉我了···','好些剪得有点短了','见女友，今天刮刮胡子','你说染发一两次会不会很伤身','悉心打扮一下，竟然被朋友说我乔装了！','什么样的发型最受女性喜爱','男人留长发有问题吗？','悲剧了，衣服穿多了，热死','男生戴眼镜会显得文质彬彬吗','穿拖鞋也是一种时尚','我染发不是装逼，是为了掩饰白头发'],'看书':['一日不读书，无人看得出；一周不读书，开始会爆粗；一月不读书，智商输给猪','看书ing~空有一身才气，连个妹纸都木有','哥只是看书，哥不是书呆子','要增加阅读量，人不能徒有其表，还得有内涵','会看书的不一定是文艺青年呐','好好学习，天天向上。。','书中自有黄金屋，书中自有颜如玉','不阅读就无新观点也没有对价值观的冲击和思考，又怎能有新体悟和升华','没钱的时候，多看书','书承载着我们的喜怒哀乐,也将我们的这份感触传递给阅读它的每一个人','书存在的价值在于人们去阅读它，它可以为一个黯淡的人生平添一抹亮丽的色彩','任何文字，只有迎合了自己当前的需求和心境，才能显示其价值','阅读的价值在于什么呢','这天气，去看书最好不过了','再也不看悲情小说了，真虐心','生活不顺，看书可以静心','边喝咖啡，边看书，小资一下','看书是最好的催眠方法','买书不能光看封面，重点在内涵'],'玩游戏':['玩到爆机才是正理','游戏PK，谁与争锋','特技神马的，我最擅长了','玩桌游神马的，特有意思了','求组团玩三国杀！！！','谁来与我大战三百回合！','路人太坑，求给力队友LOL','技术高玩，战术脑残，还是菜鸟？','连跪了，我要删游戏！','不管你是部落还是联盟，线下都是朋友','在中国玩暗黑三真苦逼','女生最喜欢玩什么游戏呢','男生最喜欢玩什么游戏呢','怎样才能在游戏里认识女玩家','玩游戏不一定指的是线上对战，例如老鹰捉小鸡'],'卖萌':['谁说男人不可以卖萌','卖萌不可耻','听说卖萌可以吸引妹纸','汪星人和喵星人都卖萌了，咱不能败给他们','哥不是个萌君，哥只是偶尔卖一下萌'],'泡剧':['泡剧是要有耐心和恒心的','大家泡的都是神马剧呢？','泡剧是一种享受，不是每个人都懂的','有谁跟我一样，喜欢泡剧的呢','不泡吧，不泡馆，哥只泡剧'],'宅':['宅男是一种很不稳定的状态，只要一停电，就会退化成山顶洞人','宅男是一种很不稳定的状态，只要一停电，就会退化成山顶洞人','宅是一种态度','没事宅家最窝心','我宅家，我快乐','你们就忍心我这样宅下去么？','宅是一种借口，其实我是多么希望你约我出去的呀','宅，省时、省钱、省心！','宅的孩纸最可靠了','哥是好宅男'],'休息':['床前明月光---李白睡的香','睡八小时，起来又是一条好汉','给我个支点，我可以睡到世界末日','窗前明月光，我却眼光光','大家都睡了吗？晚安','熬夜是种不好的习惯，早点休息吧，晚安','是时候投奔床的怀抱了','最近总是失眠，10个小时就醒一次','我的床在呼唤我','周公又来找我聊天了'],'看笑话':['开心了就笑，不开心了哥就过会儿再笑','哥刚刚看了个笑话，要听吗？','笑一笑，十年少','看了这则笑话，哥笑了，我笑点低吗？','最近忧郁了，谁来讲个笑话逗逗哥呢','多看笑话，提高智商呢','笑话是人生的调料'],'出差':['哥出差去了，一个人身在异地，谁陪我聊聊天呢','一个人出差，我容易吗？','为毛出差的总是我','出差，换一种心情，换一个环境，我很享受呢','出差这事，元芳，你怎么看？','出差是件美差，不管你信不信，反正我是信了']})">
